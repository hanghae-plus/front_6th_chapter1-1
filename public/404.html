    <title>상품 목록</title>
    <script>
      (function () {
        var path = window.location.pathname;
        var base = "/front_6th_chapter1-1/";

        if (path !== base) {
          var redirect = base + "?redirect=" + encodeURIComponent(path);
          window.location.replace(redirect);
        }
      })();
    </script>
